<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Super Sightings</title>
</head>
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Super Sighting</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="supers" class="btn btn-outline-primary btn-lg">Super Persons</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
        <div class="col text-center m-3">
            <a href="superpowers" class="btn btn-outline-primary btn-lg">Super Powers</a>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit "<th th:text="${super.name}"></th>"</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="/editSuper" method="POST">
                <div class="form-group row">
                    <label for="name" class="col-3 col-form-label">
                        Super Person Name</label>
                    <div class="col-9">
                        <input type="text" name="name" id="name" 
                               class="form-control" th:value="${super.name}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="description" id="description" 
                               class="form-control"  th:value="${super.desc}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="power" class="col-3 col-form-label">
                        Power</label>
                    <div class="col-9">
                        <select id="power" name="power" class="form-control" >
                            <option th:each="superpower : ${superpowers}"
                                    th:value="${superpower.power}"
                                    th:text="${superpower.power}"></option>
                        </select>
                    </div>
                </div>
                <input type="hidden" name="id" th:value="${super.id}"/>
                <button type="submit" class="btn btn-primary">
                    Update Super</button>
        </div>
    </div>
</div>
